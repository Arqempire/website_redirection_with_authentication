<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #1976d2;
        }
        .info strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>ðŸŽ“ School Management Login</h3>
    <form id="loginForm">
        <select name="role" id="role" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <button type="submit">Login</button>
        <div class="error" id="errorMsg">Invalid username or password!</div>
    </form>

    <div class="info">
        <strong>Demo Login Credentials:</strong>
        <b>Admin:</b> admin / admin123<br>
        <b>Student:</b> student / student123<br>
        <b>Teacher:</b> teacher / teacher123
    </div>
</div>

<script>
    // Demo user database (stored in code)
    const users = {
        admin: [
            { username: 'admin', password: 'admin123', name: 'Administrator' },
            { username: 'admin2', password: 'pass123', name: 'Admin Two' }
        ],
        student: [
            { username: 'qamar', password: 'qamar123', name: 'Ar Qamar' },
            { username: 'faizan', password: 'faizan123', name: 'Faizan' },
            { username: 'shams', password: 'shams123', name: 'Shams' }
        ],
        teacher: [
            { username: 'Bilal', password: 'bilal123', name: 'Prof. Bilal' },
            { username: 'teacher2', password: 'pass123', name: 'Prof. GSS' },
        ]
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const role = document.getElementById('role').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        
    
        errorMsg.style.display = 'none';
        
        if (role && username && password) {
           
            const user = users[role].find(u => u.username === username && u.password === password);
            
            if (user) {
               
                sessionStorage.setItem('role', role);
                sessionStorage.setItem('username', user.username);
                sessionStorage.setItem('name', user.name);
                sessionStorage.setItem('isLoggedIn', 'true');
                
            
                if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (role === 'student') {
                    window.location.href = 'student.html';
                } else if (role === 'teacher') {
                    window.location.href = 'teacher.html';
                }
            } else {
                
                errorMsg.style.display = 'block';
            }
        }
    });


    window.addEventListener('DOMContentLoaded', function() {
        sessionStorage.clear();
    });
</script>

</body>
</html>
